version: '3'
services:
  nginx:
    image: nginx:1.21.6-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    networks:
      - desafio-nginx-node-network

  app:
    build:
      context: app
    container_name: app
    networks:
      - desafio-nginx-node-network
    volumes:
      - ./app:/usr/src/app
    ports:
      - "3000:3000"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=desafio-nginx-node-db
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - desafio-nginx-node-network
  
networks:
  desafio-nginx-node-network:
    driver: bridge